<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title>FlexibleForm</title>
    </head>
    <body>
    <div class="form">
    <form action="#" method="post">

        <h1>Contact form</h1>
        <p>Please fill your information and we'll be sending your order.</p>
        <div class="flexBox">

            <div class="name">
                    <label class="label" for="firstName">Your name </label>
                <div class="container">
                    <input id="firstName" type="text" placeholder="first name">
                    <input id="lastName" type="text" placeholder="last name">
                </div>
            </div>
            <div class="emailBox">
                    <label class="label" for="email">Your email</label>
                <div class="container">
                    <input id="email" type="email" placeholder="your_mail@mail.com">
                </div>
            </div>
            <div class="telNam">
                    <label class="label" for="tel">Phone*</label>
                <div class="container">
                    <input class="phone" id="tel" type="text" name="phone" pattern="[0-9]{3}" placeholder="000" required>
                    <input class="phone" name="phone" pattern="[0-9]{3}" placeholder="000" required type="text">
                    <input class="phone" name="phone" pattern="[0-9]{4}" placeholder="0000" required type="text">
                </div>
            </div>
            <div class="massageSubject">
                    <label class="label" for="MS">Massage subject*</label>
                <div class="container">
                    <select id="MS" required>
                        <option>Search</option>
                        <option>Delivery</option>
                        <option>Post</option>
                        <option selected>Other</option>
                    </select>
                </div>
            </div>
            <div class="message">
                <label class="label" for="textarea">Message*</label>
                <div class="container">
                    <textarea id="textarea" rows="4" name="text" required></textarea>
                </div>
            </div>
            <hr>
            <button class="button" type="submit">submit form</button>
        </div>
    </form>
    </div>
    </body>
</html>
