<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
        <title>FlexibleForm</title>
    </head>
    <body>
    <div class="form">
    <form action="#" method="post">

        <h1>Contact form</h1>
        <p>Please fill your information and we'll be sending your order.</p>
        <div class="flexBox">
            <div class="label">
            <label for="firstName">Your name </label>
            <label for="email">Your email</label>
            <label for="tel">Phone*</label>
            <label for="MS">Massage subject*</label>
            <label for="Message">Message*</label>
            </div>
            <div class="inputBlock">
                <div class="Name">
                    <input id="firstName" type="text" placeholder="first name">
                    <input id="lastName" type="text" placeholder="last name">
                </div>
                <input id="email" type="email" placeholder="your_mail@mail.com">
                <div class="telNam">
                <input id="tel" type="text" name="phone" pattern="(?=.*[0-999]^.{3,3}$" placeholder="000" required>
                    <input type="text" name="phone" pattern="(?=.*[0-999]^.{3,3}$" placeholder="000" required>
                    <input type="text" name="phone" pattern="(?=.*[0-9999]^.{4,4}$" placeholder="0000" required>
                </div>
                <select id="MS" required>
                    <option>Search</option>
                    <option>Delivery</option>
                    <option>Post</option>
                    <option selected>Other</option>
                </select>
                <input id="Message" type="text" required>
            </div>
            <hr>
    <button type="submit">submit form</button>
        </div>
    </form>
    </div>
    </body>
</html>
